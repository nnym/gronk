plugins {
    id("java-gradle-plugin")
    id("maven-publish")
}

group("net.auoeke")
version("0.0.0")

sourceSets {
    main {
        java.srcDir("source")
    }

    test {
        java.srcDir("test/source")
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation("org.codehaus.groovy:groovy-nio:latest.integration")
    testImplementation("org.ow2.asm:asm:latest.integration")
    testImplementation("org.ow2.asm:asm-tree:latest.integration")
    testImplementation("org.junit.jupiter:junit-jupiter-api:latest.integration")
    testImplementation("org.junit.jupiter:junit-jupiter-params")
    testCompileOnly("org.jetbrains:annotations:latest.integration")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine")
}

gradlePlugin {
    plugins {
        gronk {
            id = "gronk"
            implementationClass = "net.auoeke.gronk.Gronk"
        }
    }
}

test {
    dependsOn(cleanTest, pluginUnderTestMetadata)
    useJUnitPlatform()
}

publishing {
    repositories {
        maven {
            url = "https://maven.auoeke.net"

            credentials {
                username = System.properties["maven.username"]
                username = System.properties["maven.password"]
            }
        }
    }
}
