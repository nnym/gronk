plugins {
    id("java-gradle-plugin")
    id("maven-publish")
    id("gronk").version("0.4.0")
}

group("net.auoeke")
version("0.5.0")

sourceSets {
    main {
        java {
            exclude("**/*.gradle")
        }

        resources {
            srcDir("sources")
            include("**/*.gradle")
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation("org.codehaus.groovy:groovy-nio")
    testImplementation("org.ow2.asm:asm")
    testImplementation("org.ow2.asm:asm-tree")
    testImplementation("org.junit.jupiter:junit-jupiter-api")
    testImplementation("org.junit.jupiter:junit-jupiter-params")
    testCompileOnly("org.jetbrains:annotations:latest.integration")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine")
}

gradlePlugin {
    plugins {
        gronk {
            id = "gronk"
            implementationClass = "net.auoeke.gronk.Gronk"
        }
    }
}

test {
    dependsOn(cleanTest, pluginUnderTestMetadata)
    useJUnitPlatform()
}

publishing {
    repositories {
        maven {
            url = "https://maven.auoeke.net"

            credentials {
                username = System.properties["maven.username"]
                password = System.properties["maven.password"]
            }
        }
    }
}
